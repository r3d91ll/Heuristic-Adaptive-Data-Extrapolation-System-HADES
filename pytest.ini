[pytest]
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning:pydantic.*:
    ignore::pytest.PytestDeprecationWarning
    ignore::DeprecationWarning:datetime.*:

[coverage:run]
source = HADES_MCP_Server
omit = 
    */test_*.py
    */__init__.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError 